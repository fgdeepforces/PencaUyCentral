
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event type="preRenderView" listener="#{LoginBean.verificarSesion}"></f:event>
</h:head>
<h:body>
<p:menubar>
	<f:facet name="options">
	<p:commandButton value="Volver" onclick="window.history.back();" icon="ui-icon-arrowreturnthick-1-w"/>
		<p:commandButton value="Cerrar SesiÃ³n" actionListener="#{LoginBean.cerrarSesion()}" action="/login?faces-redirect=true" icon="ui-icon-power"/>
	</f:facet>
</p:menubar>
<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Borrar Fase" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="torneo" value="Torneo: " />
            <p:selectOneMenu id="torneo" value="#{BorrarFaseView.torneo}" style="width:150px">
            	<p:ajax listener="#{BorrarFaseView.onTorneoChange}" update="fase" />
                <f:selectItem itemLabel="Seleccione un Torneo" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{BorrarFaseView.torneos}" />
            </p:selectOneMenu>
            
            
            <p:outputLabel for="fase" value="Fase: " />
            <p:selectOneMenu id="fase" value="#{BorrarFaseView.fase}" style="width:150px">
                <f:selectItem itemLabel="Seleccione una Fase" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{BorrarFaseView.fases}" />
            </p:selectOneMenu>          
            
        </h:panelGrid> 
        <p:commandButton value="Borrar" update="msgs" actionListener="#{BorrarFaseView.borrar}" icon="ui-icon-trash" />
    </p:panel>
</h:form>


</h:body>
</html>
