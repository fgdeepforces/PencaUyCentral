
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event type="preRenderView" listener="#{LoginBean.verificarSesion}"></f:event>
</h:head>
<h:body>
<p:menubar>
	<f:facet name="options">
	<p:commandButton value="Volver" onclick="window.history.back();" icon="ui-icon-arrowreturnthick-1-w"/>
		<p:commandButton value="Cerrar SesiÃ³n" actionListener="#{LoginBean.cerrarSesion}" action="/login?faces-redirect=true" icon="ui-icon-power"/>
	</f:facet>
</p:menubar>
	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Borrar Equipo de Grupo" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="torneo" value="Torneo: " />
				<p:selectOneMenu id="torneo" value="#{BorrarEquiposGrupoView.torneo}" style="width:150px">
					<p:ajax listener="#{BorrarEquiposGrupoView.onTorneoChange}"	update="fase" />
					<f:selectItem itemLabel="Seleccione un Torneo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarEquiposGrupoView.torneos}" />
				</p:selectOneMenu>

				<p:outputLabel for="fase" value="Fase: " />
				<p:selectOneMenu id="fase" value="#{BorrarEquiposGrupoView.fase}" style="width:150px">
					<p:ajax listener="#{BorrarEquiposGrupoView.onFaseChange}" update="grupo" />
					<f:selectItem itemLabel="Seleccione una Fase" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarEquiposGrupoView.fases}" />
				</p:selectOneMenu>

				<p:outputLabel for="grupo" value="Grupo: " />
				<p:selectOneMenu id="grupo" value="#{BorrarEquiposGrupoView.grupo}"	style="width:150px">
					<p:ajax listener="#{BorrarEquiposGrupoView.onGrupoChange}" update="equipo" />
					<f:selectItem itemLabel="Seleccione un Grupo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarEquiposGrupoView.grupos}" />
				</p:selectOneMenu>

				<p:outputLabel for="equipo" value="Equipo: " />
				<p:selectOneMenu id="equipo" value="#{BorrarEquiposGrupoView.equipo}" style="width:150px">
					<f:selectItem itemLabel="Seleccione un Equipo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarEquiposGrupoView.equipos}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:commandButton value="Borrar" update="msgs" actionListener="#{BorrarEquiposGrupoView.borrar}"
				 />
		</p:panel>
	</h:form>


</h:body>
</html>
