
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event type="preRenderView" listener="#{LoginBean.verificarSesion}"></f:event>
</h:head>
<h:body>
	<p:menubar>
		<f:facet name="options">
			<p:commandButton value="Volver" onclick="window.history.back();"
				icon="ui-icon-arrowreturnthick-1-w" />
			<p:commandButton value="Cerrar SesiÃ³n"
				actionListener="#{LoginBean.cerrarSesion()}"
				action="/login?faces-redirect=true" icon="ui-icon-power" />
		</f:facet>
	</p:menubar>

	<div style="height: 500px">
		<h:form>
			<p:dashboard id="board" model="#{DashboardController.model}">
				<c:forEach xmlns:c="http://java.sun.com/jsp/jstl/core" var="grupo"
					items="${DashboardController.grupos}">
					<p:panel id="panel${grupo.id}" header="#{grupo.nombre}"
						style="width: 250px; height: 150px;">
						
						<c:forEach xmlns:c="http://java.sun.com/jsp/jstl/core"
							var="equipo" items="${grupo.equipos}">
							<h:outputText value="${equipo}"/>
							<br/>
							
							
						</c:forEach>
						
					</p:panel>
				</c:forEach>

			</p:dashboard>
		</h:form>
	</div>
</h:body>
</html>
